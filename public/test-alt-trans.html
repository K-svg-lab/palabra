    <style>

<body>
    <h1>üîç Alternative Translations Debugger</h1>
    
    <div class="card">
        <h2>Step 1: Check IndexedDB Data</h2>
        <p>This will inspect words in your vocabulary that have multiple translations.</p>
        <button onclick="checkIndexedDB()">Check IndexedDB</button>
        <div id="indexeddb-results"></div>
    </div>

    <div class="card">
        <h2>Step 2: Test Answer Checker</h2>
        <p>Test if the answer checker accepts alternative translations.</p>
        <button onclick="testAnswerChecker()">Test Answer Checker</button>
        <div id="answer-checker-results"></div>
    </div>

    <script>
        // Answer checker utility (copied from your codebase)
        function normalizeString(str) {
            return str
                .toLowerCase()
                .normalize('NFD')
                .replace(/[\u0300-\u036f]/g, '')
                .replace(/[^\w\s]/g, '')
                .trim()
                .replace(/\s+/g, ' ');
        }

        function levenshteinDistance(str1, str2) {
            const len1 = str1.length;
            const len2 = str2.length;
            const matrix = [];
            
            for (let i = 0; i <= len1; i++) {
                matrix[i] = [i];
            }
            for (let j = 0; j <= len2; j++) {
                matrix[0][j] = j;
            }
            
            for (let i = 1; i <= len1; i++) {
                for (let j = 1; j <= len2; j++) {
                    if (str1[i - 1] === str2[j - 1]) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1,
                            matrix[i][j - 1] + 1,
                            matrix[i - 1][j] + 1
                        );
                    }
                }
            }
            
            return matrix[len1][len2];
        }

        function calculateSimilarity(userAnswer, correctAnswer) {
            const normalizedUser = normalizeString(userAnswer);
            const normalizedCorrect = normalizeString(correctAnswer);
            
            if (normalizedUser === normalizedCorrect) {
                return 1.0;
            }
            
            if (normalizedUser.length === 0) {
                return 0.0;
            }
            
            const distance = levenshteinDistance(normalizedUser, normalizedCorrect);
            const maxLength = Math.max(normalizedUser.length, normalizedCorrect.length);
            const similarity = 1 - (distance / maxLength);
            
            return Math.max(0, Math.min(1, similarity));
        }

        function checkAnswer(userAnswer, correctAnswer) {
            const similarity = calculateSimilarity(userAnswer, correctAnswer);
            const CORRECT_THRESHOLD = 0.85;
            
            return {
                isCorrect: similarity >= CORRECT_THRESHOLD,
                similarity,
                feedback: similarity >= 1.0 ? '‚úÖ Perfect!' : 
                         similarity >= CORRECT_THRESHOLD ? '‚úÖ Correct! (Minor spelling difference)' : 
                         similarity >= 0.70 ? '‚ö†Ô∏è Close, but not quite right' : 
                         '‚ùå Incorrect'
            };
        }

        async function checkIndexedDB() {
            const resultsDiv = document.getElementById('indexeddb-results');
            resultsDiv.innerHTML = '<p>Loading...</p>';
            
            try {
                const dbRequest = indexedDB.open('palabra_db', 5);
                
                dbRequest.onerror = () => {
                    resultsDiv.innerHTML = '<div class="warning">‚ùå Could not open IndexedDB</div>';
                };
                
                dbRequest.onsuccess = (event) => {
                    const db = event.target.result;
                    const transaction = db.transaction(['vocabulary'], 'readonly');
                    const store = transaction.objectStore('vocabulary');
                    const getAllRequest = store.getAll();
                    
                    getAllRequest.onsuccess = () => {
                        const words = getAllRequest.result;
                        
                        // Find words with multiple translations
                        const wordsWithAltTranslations = words.filter(w => 
                            w.alternativeTranslations && w.alternativeTranslations.length > 0
                        );
                        
                        let html = `<div class="success">Found ${words.length} total words, ${wordsWithAltTranslations.length} with alternative translations</div>`;
                        
                        if (wordsWithAltTranslations.length > 0) {
                            html += '<h3>Sample Words with Alternative Translations:</h3>';
                            wordsWithAltTranslations.slice(0, 10).forEach(word => {
                                html += `<pre><strong>${word.spanishWord}</strong> ‚Üí ${word.englishTranslation}
Alternative: ${JSON.stringify(word.alternativeTranslations, null, 2)}</pre>`;
                            });
                        } else {
                            html += '<div class="warning">‚ö†Ô∏è NO WORDS FOUND WITH alternativeTranslations! This is the problem.</div>';
                        }
                        
                        resultsDiv.innerHTML = html;
                    };
                    
                    getAllRequest.onerror = () => {
                        resultsDiv.innerHTML = '<div class="warning">‚ùå Error reading vocabulary data</div>';
                    };
                };
            } catch (error) {
                resultsDiv.innerHTML = `<div class="warning">‚ùå Error: ${error.message}</div>`;
            }
        }

        function testAnswerChecker() {
            const resultsDiv = document.getElementById('answer-checker-results');
            
            const testCases = [
                {
                    word: "moribundo",
                    allValidTranslations: ["dying", "dying person"],
                    userInputs: ["dying", "dying person", "deceased", "moribund"]
                },
                {
                    word: "billete",
                    allValidTranslations: ["ticket", "bill", "note"],
                    userInputs: ["ticket", "bill", "note", "money"]
                }
            ];
            
            let html = '<h3>Test Results:</h3>';
            
            testCases.forEach(test => {
                html += `<div style="margin: 20px 0; padding: 15px; background: #f8f9fa; border-radius: 6px;">`;
                html += `<h4>${test.word} ‚Üí ${test.allValidTranslations.join(', ')}</h4>`;
                
                test.userInputs.forEach(userInput => {
                    let bestResult = { isCorrect: false, similarity: 0 };
                    let matchedWord = null;
                    
                    for (const validTranslation of test.allValidTranslations) {
                        const result = checkAnswer(userInput, validTranslation);
                        if (result.similarity > bestResult.similarity) {
                            bestResult = result;
                            matchedWord = validTranslation;
                        }
                        if (result.isCorrect) break;
                    }
                    
                    const color = bestResult.isCorrect ? '#28a745' : '#dc3545';
                    html += `<div style="padding: 8px; margin: 5px 0; background: white; border-left: 4px solid ${color};">
                        <strong>Input: "${userInput}"</strong><br>
                        Result: ${bestResult.isCorrect ? '‚úÖ CORRECT' : '‚ùå INCORRECT'}<br>
                        Matched: "${matchedWord}" (similarity: ${(bestResult.similarity * 100).toFixed(1)}%)<br>
                        Feedback: ${bestResult.feedback}
                    </div>`;
                });
                
                html += `</div>`;
            });
            
            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
